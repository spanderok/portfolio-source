<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/owfont-regular.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>momentum</title>
</head>
<body>

  <div class="bg"></div>

  <div class="overlay "></div> 

    <div class="weather__widget">
      <div class="city" contenteditable="true" spellcheck="false"></div>

      <div class="wether-main">
        <i class="weather-icon owf "></i>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind-speed "></div>
      </div>
        <div class="weather-description"></div>
    </div>

    <button class="btn"></button>

    <time class="date"></time>

    <time class="time"></time>

    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true" spellcheck="false"></span>
    </h1>

    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true" spellcheck="false"></h2>
  <figure class="quote">
    <blockquote>
      You were not born a winner, and you were not born a loser. You are what you make yourself be.
    </blockquote>
    <figcaption> 
      Lou Holtz
    </figcaption>
  </figure>
   <button class="btn-quote"></button>
  <script src="script.js"></script>
</body>
</html>
